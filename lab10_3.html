<head>
  <title>My Contacts</title>
</head>

<body>

</body>
<!-- ====================== PAGE LAYOUT ============================ -->

<template name="layout">
  {{#ionBody}}
    {{> ionNavBar class="bar-positive"}}
    {{#ionNavView}}
      {{> yield}}
    {{/ionNavView}}
  {{/ionBody}}
</template>

<!-- ====================== FRONT PAGE ========================= -->

<template name='page1'>
{{#contentFor "headerButtonLeft"}}
  {{>ionNavBackButton}}
{{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Contact List</h1>
  {{/contentFor}}

{{#ionView}}
  {{#ionContent}}
    <!-- <a class='button button-full button-assertive' href='/page2'>Go to Page 2</a> -->
    <a class='button button-full button-assertive' href='/addContactForm' id='addNewContact'>Add New Contact</a>
   {{> lists}}
  {{/ionContent}}
{{/ionView}}
</template>

<!-- ====================== EDIT FORM ========================== -->

<template name='editContact'>
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{fName}} {{lName}}</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <a class='button button-full button-positive' href='/' >BACK</a>
      {{> editForm}}
    {{/ionContent}}
  {{/ionView}}
</template>

<!-- ====================== ADD FORM ============================ -->

<template name='addContactForm'>
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Add Contact</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{> form}}
    {{/ionContent}}
  {{/ionView}}
</template>

<!-- ==================== LIST OF CONTACTS ====================== -->

<template name="lists">

      {{#ionList}}

        {{#each contacts}}

          {{#ionItem path='contact.detail' buttonRight=true avatar=true class="item-icon-right"}}

            <img src="https://randomuser.me/api/portraits/thumb/men/27.jpg">
            <h2>{{fName}} {{lName}}</h2>
            <p>
              {{phone}}
            </p>
            <a class="button button-balanced" href="/contact/{{_id}}">{{> ionIcon icon="ios-arrow-forward"}}</a>

          {{/ionItem}}

        {{/each}}

      {{/ionList}}

</template>


<!-- =================== CONTACT DETAIL FORMS ===================== -->

<template name="form">
  <form>
    <div class="list">
      <!-- ================ FIRST NAME ================ -->
      <label class="item item-input">
        <input type="text" name="fName" placeholder="First Name">
      </label>
      <!-- ================ LAST NAME ================ -->
      <label class="item item-input">
        <input type="text" name="lName" placeholder="Last Name">
      </label>
      <!-- ================ GENDER ================ -->
      <label class="item item-input item-select">
        <div class="input-label">
          Gender
        </div>
        <select id="gender">
          <option value="male" selected>Male</option>
          <option value="female" >Female</option>
        </select>
      </label>
      <!-- ================- PHONE ================ -->
      <label class="item item-input">
        <input type="text" name="phone" placeholder="Phone">
      </label>
      <!-- ================ EMAIL ================ -->
      <label class="item item-input">
        <input type="email" name="email" placeholder="Email">
      </label>
      <!-- ================ MAP ================== -->
      <div class="map-container">
          {{> googleMap name="addContactMap" options=initialFormMap}}
      </div>
    </div>
    <button class='button button-full button-positive' type="submit">Save Contact</button>
  </form>
</template>

<template name="editForm">
  <form>
    <div class="list">
      <!-- ================ FIRST NAME ================ -->
      <label class="item item-input">
        <input type="text" id="editFName" name="fName" placeholder="First Name">
      </label>
      <!-- ================ LAST NAME ================ -->
      <label class="item item-input">
        <input type="text" id="editLName" name="lName" placeholder="Last Name">
      </label>
      <!-- ================ GENDER ================ -->
      <label class="item item-input item-select">
        <div class="input-label">
          Gender
        </div>
        <select id="gender">
          <option selected>Male</option>
          <option>Female</option>
        </select>
      </label>
      <!-- ================- PHONE ================ -->
      <label class="item item-input">
        <input type="text" id="editPhone" name="phone" placeholder="Phone">
      </label>
      <!-- ================ EMAIL ================ -->
      <label class="item item-input">
        <input type="email" id="editEmail" name="email" placeholder="Email">
      </label>
      <!-- ================ MAP ================== -->
      <div class="map-container">
          {{> googleMap name="editContactMap" options=initialEditFormMap}}
      </div>
    </div>
    <button class='button button-full button-positive' type="submit" >Save Contact</button>
  </form>
</template>

<!-- =================== SINGLE CONTACT PAGE ===================== -->

<template name="contactPage">
  
  <!-- ==================== HEADER& SETTINGS ===================== -->
  
  <!-- nav bar left button -->
  
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton}}
  {{/contentFor}}
  
  <!-- nav bar -->
  
  {{#ionBody}}
    {{> ionNavBar class="bar-positive"}}
      {{#ionNavView}}
        {{> yield}}
      {{/ionNavView}}
  {{/ionBody}}

  <!-- header and options -->
  
  {{#contentFor "headerTitle"}}
    {{#with contact}}
      <h1 class="title">{{fName}} {{lName}}</h1>
    {{/with}}
  {{/contentFor}}
  
  <!-- tabs -->
  
  {{> tabs}}

  <!-- actual content -->
  
  {{#ionView}}
      {{#ionContent class="padding contact-detail"}}
        {{#with contact}}
          <div class="list card">
            <!-- AVATAR & FULL NAME -->
            <div class="item item-avatar">
              <img src="https://randomuser.me/api/portraits/thumb/men/27.jpg">
              <h2>{{fName}} {{lName}}</h2>
            </div>
            <!-- GENDER, PHONE, EMAIL & LOCATION -->
            <div class="item item-body">
              <h2>Gender: </h2> {{gender}}
              <h2>Phone: </h2> {{phone}}
              <h2>Email:</h2>  {{email}}
              <h2>Location:</h2> 
                <div class="map-container">
                  {{> googleMap name="contactLocation" options=contactLocationOptions}}
                </div>
            </div>
          </div>
        {{/with}}
      {{/ionContent}}
  {{/ionView}}
</template>

<!-- ========================== TABS ============================= -->

<template name='tabs'>
  <div class="bar bar-footer bar-positive">
    <!-- delete button -->
    <button on-click="history.back()" class="button button-clear" id="btnDelete">Delete</button>
    <!-- edit button -->
    <button class="button button-clear" id="btnEdit">Edit</button>
  </div>
</template>
